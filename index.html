<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title">Stay Parallel</h1>
    <p id="description">
      Complete form below to stay updated with Parallel</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name:</label>
      <input 
             type="text" 
             id="name" 
             name="name" 
             class="form-control"
             placeholder="Enter your name" 
             required
        />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email:</label>
      <input 
             type="email" 
             id="email" 
             name="email"
             class="form-control"
             placeholder="Enter your email" 
             required
       >
    </div>
    <div class="form-group">
      <label id="number-label" for="number" id="number-label">
        Age:</label>
      <input 
             type="number"
             id="number" 
             name="number"
             min="13"
             max="150"
             class="form-control"
             placeholder="Enter your age" 
       >
    </div>
    <div class="form-group">
      <p>How do you hear about us?</p>
      <select id="dropdown" name="platform" class="form-control"             required>
        <option disabled selected value>Select</option>
        <option value="ig">Instagram</option>
        <option value="apple">Apple Music</option>
        <option value="souncloud">Soundcloud</option>
        <option value="spotify">Spotify</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Would recommend Parallel to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >
      <label>
        <input
          name="user-recommend"
          value="nah"
          type="radio"
          class="input-radio"
        />Nah</label
      >
    </div>
    
    <div class="form-group">
      <p>
        What would you to see more of?
        <span class="check-all">(Check all that apply)</span>
      </p>
      <label>
        <input
          name="user-suggestion"
          value="ig-post"
          type="checkbox"
          class="input-checkbox"
        />Instagram Posts</label
      >
      <label>
        <input
          name="user-suggestion"
          value="playlists"
          type="checkbox"
          class="input-checkbox"
        />Playlists</label
      >
      <label>
        <input
          name="user-suggestion"
          value="apparel"
          type="checkbox"
          class="input-checkbox"
        />Apparel</label
      >
      <label>
        <input
          name="user-suggestion"
          value="houseware"
          type="checkbox"
          class="input-checkbox"
        />Houseware</label
      >
    </div>
    
    <div class="form-group">
      <label id="comments-label" for="comments" id="comments-label">
        Additional Comments</label>
      <textarea 
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Wavy suggestion here..."
        
       ></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        SUBMIT
      </button>
    </div>
  </form>
</div>
<!-- partial 
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script> -->
</body>
</html>
